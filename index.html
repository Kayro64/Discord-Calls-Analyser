<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Discord Call Analyzer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="all" />
    <link rel="icon" type="image/png" sizes="16x16" href="logodca.png">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=no">
  </head>
<body>

<div class="boxes_logo">
  <img class="logo" src="logodca.png" width="100"></img>
</div>

  <h1 class="title_h1">Discord Call Analyzer</h1>
  <p class="p_1">by Kayro64<p>

<div class="boxes">
  <textarea id="textInput" placeholder="Enter a Discord conversation..."></textarea>
</div>

<div class="boxes">
  <button onclick="countAndConvert()">Analyse</button>
</div>

<div class="boxes">
  <div class="boxsimple" id="boxsimpleid">
      <p id="output" class="outputclass"></p>
  </div>
</div>

<div class="box_space"></div>

<div class="boxes_p">
  <div class="box_p">
    <p class="p_2">This website was created for fun and is not the best tool out there for doing what it does.
     For best results <strong>please use a .txt file format</strong> which you can get from <a href="https://github.com/Tyrrrz/DiscordChatExporter">DiscordChatExporter</a> and copy paste it.
     Thanks to them who made it easier for me to make this website.</p>
  </div>
 </div>

<script src="script.js"></script>

</body>
</html>
